<body>

    <div class="payment-form"> <p class="text">Latte</p>
      <div class="card-body">
        <h5 class="card-title">Payment Form</h5>
        <form>
          <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="expiration-date">Expiration Date:</label>
            <input type="month" id="expiration-date" name="expiration-date" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Pay</button>
        </form>
      </div>
    </div>
    </div>
    
</body>
