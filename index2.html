<head>

<body>


    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <audio src="/powfu_beabadoobee_death_bed_coffee_for_your_head.mp3" autoplay loop="-1" volume="0" balance="0">

    <div class="payment-form"> <p class="text">Cappuccino</p>
      <div class="card-body">
        <h5 class="card-title">Payment Form</h5>
        <form>
          <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="expiration-date">Expiration Date:</label>
            <input type="month" id="expiration-date" name="expiration-date" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Pay</button>
        </form>
      </div>
    </div>
    </div>
    
</body>
